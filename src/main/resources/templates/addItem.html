<head>

	<title>商品登録</title>
</head>
<body>

	<table border="1">

			<th>カテゴリーID</th>
			<td>
				<input type="number" name="categoryId" />
			</td>
		</tr>
		<tr>
			<th>商品名</th>

				<input type="text" name="name" />
			</td>
		</tr>
		<tr>
			<th>価格</th>

	</form>
</body>
</html>
