<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>カテゴリ一覧</title>
</head>
<body>
	<h1>カテゴリ一覧</h1>
	<table border="1">
		<tr>
			<th>カテゴリID</th>
			<th>カテゴリ名</th>
			<th>更新</th>
			<th>削除</th>
		</tr>
		<tr th:each="category:${categories}">
			<td th:text="${category.id}"></td>
			<td th:text="${category.name}"></td>
			<td>
				<form th:action="'/categories/' + ${category.id} + '/edit'" method="get">
					<button>更新</button>
				</form>
			</td>
			<td>
				<form th:action="'/categories/' + ${category.id} + '/delete'" method="get">
					<button>削除</button>
				</form>
			</td>
		</tr>
	</table>
	<a href="/categories/add">新規登録</a>
</body>
</html>
