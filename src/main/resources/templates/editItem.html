<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>商品登録</title>
</head>
<body>
	<h1>商品登録</h1>
	<form action="/items" method="get">
	<table border="1">
		<tr>
			<th>商品ID</th>
			<td th:text="${item.id}"></td>
		</tr>
		<tr>
			<th>カテゴリーID</th>
			<td>
				<input type="number" name="categoryId" th:value="${item.categoryId}" />
			</td>
		</tr>
		<tr>
			<th>商品名</th>
			<td>
				<input type="text" name="name" th:value="${item.name}" />
			</td>
		</tr>
		<tr>
			<th>価格</th>
			<td>
				<input type="number" name="price" th:value="${item.price}" />
			</td>
		</tr>
	</table>
	<button formaction="'/items' + ${item.id} + '/edit'" formmethod="post">更新</button>
	</form>
</body>
</html>
